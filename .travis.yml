bundler_args: --without development
before_install:
  - gem install bundler --version 1.17.3
cache: bundler
env:
  global:
    - JRUBY_OPTS="$JRUBY_OPTS --debug"
language: ruby
rvm:
  - jruby-9000
  - 2.2.9
  - 2.3.5
  - 2.4.4
  - 2.5.3
  - jruby-head
  - ruby-head
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
  fast_finish: true
sudo: false
